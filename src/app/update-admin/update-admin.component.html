<div *ngIf="!editAdminStatus" style="height: 100%;"class="edit text-center  d-flex justify-content-center align-items-center w-100  flex-column">
    <div>
        <img width="200px" height="200px" class="img-fluid rounded" [src]="profilePicture" alt="profile">
    </div>
    <button (click)="editAdminBtn()" class="btn btn-link"><i class="fa-solid fa-pen"></i>Edit Admin Details</button>
</div>
<div *ngIf="editAdminStatus" style="height: 100%;" class="admin-detail d-flex flex-column align-items-center justify-content-center w-100">
    <h3>Admin Details</h3>
    <label  >
        <input (change)="getFile($event)" type="file" style="display: none;">
    <img width="150px" height="150px" class="img-fluid rounded" [src]="profilePicture" alt="profile">
</label>
<input [(ngModel)]="adminDetails.name" type="text" placeholder="Admin Name" class="form-control mt-2">
<input [(ngModel)]="adminDetails.password" type="password" placeholder="Admin Password" class="form-control mt-2">
<div class="d-flex justify-content-evenly mt-3 w-100">
    <button (click)="onCancel()" class="btn btn-warning">Cancel</button>
    <button (click)="editAdmin()" class="btn btn-success">Update</button>
</div>
</div>
